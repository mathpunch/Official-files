
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Help Center</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --accent:#4fd1c5;
  --accent-strong:#22d3ee;
  --accent-soft:rgba(79,209,197,.35);

  --bg-deep:#020617;
  --bg-mid:#020c1b;

  --panel:rgba(10,25,47,.65);
  --stroke:rgba(120,220,220,.25);

  --text:#e6fcff;
  --muted:#9bd7dd;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  font-family: system-ui, sans-serif;
  color:var(--text);
  display:flex;
  justify-content:center;

  background:
    radial-gradient(circle at 15% 70%, rgba(79,209,197,.25), transparent 45%),
    radial-gradient(circle at 85% 20%, rgba(34,211,238,.18), transparent 40%),
    linear-gradient(180deg, #020617, #020c1b 60%, #010409);
  overflow:hidden;
}

/* floating glow */
body::after{
  content:"";
  position:absolute;
  inset:-40%;
  background:
    radial-gradient(circle, rgba(79,209,197,.15), transparent 60%);
  animation: drift 18s linear infinite;
  pointer-events:none;
}

@keyframes drift{
  from{transform:translateY(0)}
  to{transform:translateY(-20%)}
}

.app{
  width:100%;
  max-width:1100px;
  display:flex;
  flex-direction:column;
  padding:20px;
  z-index:1;
}

/* Header */
.header{
  height:64px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
  border:1px solid var(--stroke);
  border-radius:18px;
  backdrop-filter: blur(10px);
}

.logo{
  font-size:22px;
  font-weight:700;
  letter-spacing:.3px;
  background:linear-gradient(90deg,var(--accent),var(--accent-strong));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.model{
  background:rgba(79,209,197,.15);
  border:1px solid var(--accent-soft);
  color:white;
  padding:10px 14px;
  border-radius:14px;
}

/* Welcome */
.center{
  text-align:center;
  margin:40px 0 20px;
}

.center h1{
  margin:0;
  font-size:42px;
  background:linear-gradient(90deg,var(--accent),#67e8f9);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.center p{
  margin:8px 0 0;
  color:var(--muted);
}

/* Chat */
.chat{
  flex:1;
  overflow-y:auto;
  padding:10px 4px;
}

.msg{
  max-width:75%;
  margin-bottom:14px;
  padding:14px 16px;
  border-radius:18px;
  line-height:1.5;
  backdrop-filter: blur(6px);
}

.user{
  margin-left:auto;
  background:linear-gradient(135deg, rgba(79,209,197,.45), rgba(34,211,238,.25));
  border:1px solid var(--accent-soft);
}

.ai{
  background:var(--panel);
  border:1px solid var(--stroke);
}

/* Input */
.input-bar{
  display:flex;
  gap:12px;
  padding:12px;
  background:var(--panel);
  border:1px solid var(--stroke);
  border-radius:20px;
  backdrop-filter: blur(10px);
}

.input-bar input{
  flex:1;
  background:transparent;
  border:none;
  outline:none;
  color:white;
  font-size:16px;
}

.send{
  background:linear-gradient(135deg, var(--accent), var(--accent-strong));
  border:none;
  padding:12px 20px;
  border-radius:16px;
  color:#022;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 0 20px rgba(79,209,197,.4);
}

.send:hover{
  filter:brightness(1.1);
}

/* Code blocks */
.code-block{
  position:relative;
  background:#020c1b;
  border:1px solid rgba(79,209,197,.4);
  border-radius:14px;
  padding:14px;
  margin-top:10px;
}

.code-block pre{
  margin:0;
  overflow-x:auto;
  color:#b9f3ff;
  font-size:14px;
}

.code-block button{
  position:absolute;
  top:10px;
  right:10px;
  background:rgba(79,209,197,.25);
  border:1px solid rgba(79,209,197,.5);
  color:white;
  padding:6px 10px;
  border-radius:10px;
  cursor:pointer;
  font-size:12px;
}

ul{
  padding-left:20px;
  margin:6px 0;
}

strong{
  color:#bffff7;
}
</style>
</head>
<body>

<div class="app">

  <div class="header">
    <div class="logo">Saturn AI</div>
    <select id="model" class="model">
      <option value="openai/gpt-oss-20b">GPT-OSS 20B</option>

    </select>
  </div>

  <div class="center">
    <h1>Welcome to Saturn AI</h1>
    <p>Dive deep. Ask anything. Let the current guide you.</p>
  </div>

  <div class="chat" id="chat"></div>

  <div class="input-bar">
    <input id="input" placeholder="Ask beneath the waves‚Ä¶" />
    <button class="send" onclick="send()">Send</button>
  </div>

</div>

<script>
const API = {
  endpoint: "https://api.groq.com/openai/v1/chat/completions",
  key: "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"
};

const chat = document.getElementById("chat");

function renderMarkdown(text){
  text = text.replace(/</g,"&lt;").replace(/>/g,"&gt;");

  text = text.replace(/```([\s\S]*?)```/g, (_, code) => `
    <div class="code-block">
      <button onclick="copyCode(this)">Copy</button>
      <pre><code>${code.trim()}</code></pre>
    </div>
  `);

  text = text.replace(/^\s*‚Ä¢ (.*)$/gm, "<li>$1</li>");
  text = text.replace(/(<li>.*<\/li>)/gs, "<ul>$1</ul>");
  text = text.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
  text = text.replace(/\n/g,"<br>");
  return text;
}

function copyCode(btn){
  const code = btn.nextElementSibling.innerText;
  navigator.clipboard.writeText(code);
  btn.textContent = "Copied!";
  setTimeout(()=>btn.textContent="Copy",1200);
}

function addMessage(html, cls){
  const d = document.createElement("div");
  d.className = "msg " + cls;
  d.innerHTML = html;
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

async function send(){
  const input = document.getElementById("input");
  const model = document.getElementById("model").value;
  const text = input.value.trim();
  if(!text) return;

  addMessage(text, "user");
  input.value = "";

  const thinking = document.createElement("div");
  thinking.className = "msg ai";
  thinking.textContent = "üåä Thinking‚Ä¶";
  chat.appendChild(thinking);

  try{
    const res = await fetch(API.endpoint,{
      method:"POST",
      headers:{
        "Content-Type":"application/json",
        "Authorization":"Bearer " + API.key
      },
      body:JSON.stringify({
        model,
        messages:[
          { role:"system", content:
`You are Sea Bean AI.
Use symbols with meaning.
‚Ä¢ Be Nice ANd Kind And Very Fast
‚Ä¢ Use smart and easy to understand words
‚Ä¢ and when ask t code use code blocks only when asked 
Be clean, structured, calm like the sea.`},
          { role:"user", content:text }
        ]
      })
    });

    const data = await res.json();
    thinking.remove();
    addMessage(renderMarkdown(data.choices[0].message.content), "ai");

  }catch{
    thinking.remove();
    addMessage("‚ö†Ô∏è Lost at sea. Try again.", "ai");
  }
}
</script>

</body>
</html>
