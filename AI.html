<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>College Courses Games</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
<style>
body{margin:0;font-family:sans-serif;background:#070b14;color:white;overflow:hidden;height:100vh;}
.top-bar-container{position:fixed;top:10px;left:0;right:0;display:flex;justify-content:center;z-index:20;transition:transform .3s, opacity .3s;}
.top-bar-container.hidden{transform:translateY(-80px);opacity:0;}
.search-bar{height:48px;padding:0 14px;display:flex;align-items:center;gap:10px;background:rgba(255,255,255,.06);border-radius:14px;border:1.5px solid rgba(255,255,255,.08);}
.search-bar input{background:none;border:none;outline:none;color:white;font-size:16px;width:240px;}
#container{margin-top:64px;display:grid;grid-template-columns:repeat(4,220px);justify-content:center;gap:12px;padding:12px 12px 100px;max-height:calc(100vh - 64px);overflow-y:auto;}
.zone-item{width:220px;height:175px;border-radius:16px;overflow:hidden;background:#111;cursor:pointer;position:relative;transition:.2s;}
.zone-item:hover{transform:scale(1.05);}
.zone-item img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;opacity:.85;}
.zone-item button{position:absolute;bottom:0;width:100%;padding:10px;background:rgba(0,0,0,.6);border:none;color:white;font-size:18px;text-align:left;}
#zoneViewer{position:fixed;inset:0;background:#000;display:none;flex-direction:column;}
#zoneFrame{flex:1;border:none;width:100%;}
#bottomDock{height:70px;background:rgba(20,20,20,.95);border-top:1px solid rgba(255,255,255,.1);display:flex;justify-content:center;align-items:center;gap:40px;}
.dockBtn{font-size:22px;color:#bbb;cursor:pointer;transition:.2s;}
.dockBtn:hover{color:white;transform:scale(1.2);}
@media(max-width:1000px){#container{grid-template-columns:repeat(3,220px);}}
@media(max-width:750px){#container{grid-template-columns:repeat(2,1fr);}}
@media(max-width:450px){#container{grid-template-columns:1fr;}}
</style>
</head>
<body>

<div class="top-bar-container" id="topBar">
  <div class="search-bar">
    <i class="fa-solid fa-magnifying-glass"></i>
    <input id="searchBar" placeholder="Search" oninput="filterGames()">
  </div>
</div>

<div id="container"></div>

<div id="zoneViewer">
  <iframe id="zoneFrame"></iframe>
  <div id="bottomDock">
    <i class="fa-solid fa-arrow-left dockBtn" onclick="closeGame()" title="Back"></i>
    <i class="fa-solid fa-expand dockBtn" onclick="zoneFrame.requestFullscreen()" title="Fullscreen"></i>
    <i class="fa-solid fa-up-right-from-square dockBtn" onclick="window.open(zoneFrame.src,'_blank')" title="Open in New Tab"></i>
    <i class="fa-solid fa-rotate-right dockBtn" onclick="reloadGame()" title="Reload"></i>
  </div>
</div>

<script>
const container=document.getElementById("container");
const zoneViewer=document.getElementById("zoneViewer");
const zoneFrame=document.getElementById("zoneFrame");
const searchBar=document.getElementById("searchBar");
const topBar=document.getElementById("topBar");

const games=[
  {name:"Minecraft",cover:"covers/minecraft.jpg",file:"games/minecraft/index.html"},
  {name:"Tetris",cover:"covers/tetris.jpg",file:"games/tetris/index.html"}
];

function displayGames(list){
  container.innerHTML="";
  list.forEach(g=>{
    const d=document.createElement("div");
    d.className="zone-item";
    d.onclick=()=>openGame(g.file);
    d.innerHTML=`<img src="${g.cover}"><button>${g.name}</button>`;
    container.appendChild(d);
  });
}

function filterGames(){
  const q=searchBar.value.toLowerCase();
  displayGames(games.filter(g=>g.name.toLowerCase().includes(q)));
}

function openGame(file){
  zoneFrame.src=file;
  zoneViewer.style.display="flex";
  topBar.classList.add("hidden");
}

function closeGame(){
  zoneFrame.src="";
  zoneViewer.style.display="none";
  topBar.classList.remove("hidden");
}

function reloadGame(){
  zoneFrame.src=zoneFrame.src;
}

displayGames(games);
</script>
</body>
</html>
